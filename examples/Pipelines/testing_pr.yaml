trigger:
- main

pr:
  branches:
    include:
    - main

variables:
- group: 'AzDo PR LLMs'  # Assuming this variable group contains your API keys

jobs:
# OpenAI Models
- job: OpenAI_GPT4o
  displayName: 'OpenAI GPT-4o'
  pool:
    name: "Default"
  steps:
  - task: prAiProvider@01
    displayName: 'OpenAI GPT-5-Nano Review'
    inputs:
      useAIGeneration: true
      aiProvider: 'openai'
      modelName: 'gpt-5-nano-2025-08-07'
      apiKey: '$(OPENAI_API_KEY)'
      maxFileSizeInLines: '1500'
      codingStandardsFile: '$(Build.SourcesDirectory)/Coding Standards/cs_powershell.md'
      promptTemplate: |
        Review the following code file and provide constructive feedback:
        
        CODING STANDARDS:
        {standards}
        
        CODE FILE:
        {diff}
      maxTokens: '500'
      temperature: '0.7'
      active: true

